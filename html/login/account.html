<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 밀키트 쇼핑몰 :: Meal Bong </title>
    <link rel="stylesheet" href="../../css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/account.css">

<body>

    <main>
    <div class="account_container">
        <div class="imgdiv">
            <a href="../../index.html"><img src="../../image/logo4.png"></a>
        </div>

            <div class="maindiv">
                <div class="maindiv2">
                    <span class="mainspan">회원가입</span>
                </div>

                <div class="divline align">
                    <div>
                        <label class="font1">
                            <span class="spanstyle">*</span>필수입력사항
                        </label>
                    </div>
                </div>


                <form action="./account_submit.html" name="Create-Account">
                    <fieldset>
                        <div class="container">
                            <div class="mainbox">
                                <div class="box1">
                                    <div class="inner">
                                        <label class="font">
                                            <span>아이디</span><span class="spanstyle">*</span>
                                        </label>
                                    </div>
                                    <div class="box2">
                                        <input type="text" id="uid" class="inputstyle" placeholder="영문/숫자 조합 6자 이상" minlength="8"
                                            >
                                    </div>
                                    <div class="box3">
                                        <button type="button" class="buttonstyle checkBtn1">
                                            중복확인
                                        </button>
                                    </div>

                                </div>



                            </div>
                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        비밀번호<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="password" id="upw" class="inputstyle" placeholder="영문/숫자/특수문자 조합 10자 이상" maxlength="20"
                                    >
                                </div>
                            </div>
                            <p class="account_p account_hidden">영문/숫자/특수문자 조합 10자 이상 20자 이하</p>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        비밀번호확인<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="password" id="upw2" class="inputstyle" placeholder="비밀번호를 한번 더 입력해주세요"
                                        maxlength="20" >
                                </div>
                            </div>

                            <p class="account_p2 account_hidden">동일한 비밀번호를 입력</p>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        이름<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="text" class="inputstyle" placeholder="이름을 입력해주세요" id="uname">
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        이메일<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="email" class="inputstyle" id ="umail" placeholder="예: mealbong@meal.com">
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle checkBtn2">
                                        중복확인
                                    </button>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        휴대폰<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="tel" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" id="phone"
                                        class="inputstyle findinput" placeholder="휴대폰 번호를 입력해 주세요" maxlength="11">
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle2 button_opacity checkBtn3" disabled>
                                        인증번호 받기
                                    </button>
                                </div>
                            </div>
                            
                            <div class="box1 Btn4_box">
                                <div class="inner">
                                    <label class="font">
                                        인증번호
                                    </label>
                    
                                </div>
                                <div class="box2">
                                    <input type="tel" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" id="phone_num"
                                        class="inputstyle findinput" maxlength="7">
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle2 button_opacity checkBtn4" disabled>
                                        인증번호 확인
                                    </button>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        주소<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <button type="button" class="addressbutton">주소 검색</button>
                                </div>



                            </div>

                                <div class="box1">
                                    <div class="inner">
                                      
                                
                                    </div>
                                    <div class="box2">
                                        <input type="text" 
                                            id="address_input" class="inputstyle">
                                    </div>
                                
                                    <div class="box3">
                                       
                                    </div>
                                </div>

                            <div class="box1">
                                <div class="inner genderlabel">
                                    <label class="font">
                                        성별
                                    </label>
                                </div>
                                <div class="box2 gender">
                                    <input type="radio" class="genderinput" name="gender" id="man">
                                    <label for="man" name="gender" class="genderlabel2">남자</label>
                                    <input type="radio" class="genderinput" name="gender" id="woman">
                                    <label for="woman" name="gender" class="genderlabel2">여자</label>
                                    <input type="radio" class="genderinput" name="gender" id="none" checked>
                                    <label for="none" name="gender">선택안함</label>
                                </div>

                            </div>

                            <div class="box1 birthmainbox">
                                <div class="inner">
                                    <label class="font birthlabel">
                                        생년월일
                                    </label>
                                </div>
                                <div class="birth">
                                    <div class="birthchild birthchild1">

                                        <input type="text" class="inputstyle2" placeholder="YYYY" maxlength="4">

                                    </div>
                                    <div class="birthchild birthchild2">
                                        <select name="month" id="month" class="month">
                                            <option value="1">1월</option>
                                            <option value="2">2월</option>
                                            <option value="3">3월</option>
                                            <option value="4">4월</option>
                                            <option value="5">5월</option>
                                            <option value="6">6월</option>
                                            <option value="7">7월</option>
                                            <option value="8">8월</option>
                                            <option value="9">9월</option>
                                            <option value="10">10월</option>
                                            <option value="11">11월</option>
                                            <option value="12">12월</option>
                                        </select>

                                    </div>
                                    <div class="birthchild">

                                        <input type="text" class="inputstyle2" placeholder="DD" maxlength="2">
                                    </div>

                                </div>


                            </div>


                        </div>

            </div>

            </fieldset>
            <div class="buttonBox">
                <button type="button" class="button_submit">
                    가입하기
                </button>
            </div>

            </form>
    </div>

    <div class="modal_container hidden">
        <div class="bg"></div>
        <div class="modalBox">
            <p class="modal_p"></p>
            <div class="closeBtn_div">
                <button class="closeBtn">확인</button>
            </div>
        </div>
    </div>

</div>
</main>
